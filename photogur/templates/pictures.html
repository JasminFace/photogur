{% extends 'base.html' %}
{% block content %}
    {% for picture in collection %}
    <ul>
        <li>
            <h2>{{ picture.title }} by {{ picture.artist }}</h2>
            <a href="{% url 'picture_details' picture.id %}">
                <img src="{{ picture.url }}" alt="{{ picture.title }}">
            </a>
            <p>Comments: {{ picture.comments.count }}</p>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
