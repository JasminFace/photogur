{% extends 'base.html' %}
{% block content %}
    <h2>Search Results: {{ pictures.count }}</h2>
    <ul class="collection">
            {% for picture in pictures %}
                <li>
                    <a href="{% url 'picture_details' id=picture.pk %}">
                        <img src="{{ picture.url }}" alt="{{ picture.title }}">
                    </a>
                    <h2>{{ picture.title }} by {{ picture.artist }}</h2>
                    <p class="comment_info">Comments: {{ picture.comments.count }}</p>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
